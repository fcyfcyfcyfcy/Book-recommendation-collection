<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>欢迎来到书推城，请登陆！</title>
        <link rel="shortcut icon" href="img/favicon.ico"/>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css" media="screen">
        <link rel="stylesheet" type="text/css" href="css/all.css">
        <link rel="stylesheet" type="text/css" href="css/login.css">
        <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    </head>
    <body>
        <div class="container" id="mydiv">
            <form class="col-sm-offset-4 col-sm-4 form-horizontal" id="form" action="php/login.php" method="post">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <p>欢迎书友</p>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <span class="fa fa-user"></span>
                                </span>
                                <input type="text" class="form-control" id="name" name="name" placeholder="请输入用户名" required autocomplete='username'>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <span class="fa fa-lock"></span>
                                </span>
                                <input type="password" class="form-control" id="pwd" name="pwd" placeholder="请输入密码" required autocomplete='current-password'>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block" id="login" name="submit">登录</button>
                        </div>
                        <div class="form-group">
                            <div class="checkbox">
                                <label class="col-sm-10">
                                    <input type="checkbox" id="remember">请记住我
                                </label>
                                <a class="col-sm-2" href="html/register.html">注册</a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <script type="text/javascript" src="js/login.js"></script>
        <script type="text/javascript" src="js/style.js"></script>
        <script type="text/javascript" src="js/canvas-particle.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>    
    </body>
</head>
</html>
