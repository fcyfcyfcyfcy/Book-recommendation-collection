<!-- 注册界面 -->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>欢迎来到书推城，请注册!</title>
        <link rel="stylesheet" type="text/css" href="../css/bootstrap.css" media="screen">
        <link rel="stylesheet" type="text/css" href="../css/all.css">
        <link rel="stylesheet" type="text/css" href="../css/login.css">
        <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
    </head>
    
    <body>
        <div class="container" id="mydiv">
            <form class="col-sm-offset-4 col-sm-4 form-horizontal" id="form" action="../php/register.php" method="post">
                <!-- 注册面板区 -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <p>注册信息</p>
                    </div>
                    <div class="panel-body">
                        <!-- 用户名 -->
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <span class="fa fa-user"></span>
                                </span>
                                <input type="text" class="form-control" id="name" name="name" placeholder="请输入用户名" required>
                            </div>
                        </div>
                        <!-- 密码 -->
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <span class="fa fa-lock"></span>
                                </span>
                                <input type="password" class="form-control" id="pwd" name="pwd" placeholder="请输入密码" required>
                            </div>
                        </div>
                        <!-- 重复密码 -->
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <span class="fa fa-lock"></span>
                                </span>
                                <input type="password" class="form-control" id="repwd" name="repwd" placeholder="请再次输入密码" required>
                            </div>
                        </div>
                        <!-- 选择喜爱的类型 -->
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <span class="fa fa-book"></span>
                                </span>
                                <select class="form-control" name="select">
                                    <option value="">请选择你喜爱阅读的类型</option>
                                    <option value="art">art</option>
                                    <option value="computer">computer</option>
                                    <option value="motivation">motivation</option>
                                    <option value="music">music</option>
                                    <option value="education">education</option>
                                    <option value="novel">novel</option>
                                </select>
                            </div>
                        </div>
                        <!-- 注册 -->
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block" id="register" name="submit">注册</button>
                        </div>
                        <!-- 返回登录界面 -->
                        <div class="form-group">
                            <div class="col-sm-offset-10 col-sm-10">
                                <a href="../index.html">登录</a>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </form>
        </div>
    </body>
    <!-- 引入js文件 -->
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/style.js"></script>
    <script type="text/javascript" src="../js/canvas-particle.js"></script>
</html>
