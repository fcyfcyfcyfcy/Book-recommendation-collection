<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>书籍推荐收藏登陆界面</title>
		<meta name="description" content="">
		<meta name="keywords" content="">
		<link href="../css/login.css" rel="stylesheet">
	</head>
	<body>
		<div id="login">
			<div id="login-box">
				<div class="login-box-square"></div>
				<div class="login-box-info">游客</div>
				<form class="login-box-cont" target="_self" method="get" action="#">
					<!--用户名-->
					<input type="text" placeholder="请输入登录名" class="login-username">
					<!--密码-->
					<input type="password" placeholder="请输入密码" class="login-password">
					<!--登陆按钮-->
					<input type="submit"  value="登录" id="btn-login" class="login-submit"/>
				</form>
			</div>
		</div>
	</body>
</html>
